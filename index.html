<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioinformatics Helper</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="menu-bar">
        <div class="apple">
            <img src="./Images/apple.png" alt="Apple Logo">
        </div>
        <div class="finder">Finder</div>
        <div class="file">File</div>
        <div class="edit">Edit</div>
        <div class="view">View</div>
        <div class="go">Go</div>
        <div class="window">Window</div>
        <div class="help">Help</div>

        <div id="date-time" class="date"></div>
        <div class="glass">
            <img src="./Images/glass.png" alt="Glass">
        </div>
        <div class="wifi">
            <img src="./Images/wifi.png" alt="Wifi">
        </div>
    </div>
    <div id="terminal-back" class="terminal-back">
        <div class="buttons">
            <img src="./Images/buttons.png" alt="buttons">
        </div>
        <div id="terminal-title">Terminal</div>
            <div id="inner-terminal">
                <div id="prompt">guest@server: ~ $        analysis options</div>
                <button type="button" class="button1">RNAseq Differential Expression Analysis</button>
                <button type="button" class="button2">Test</button>
            </div>
    </div>

    <script src="./dist/main.js"></script>

</body>
</html>
